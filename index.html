<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9606 Capital - Initializing...</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: auto
    }
    #results {
      display: block;
      background-color: rgba(0, 0, 0, 0.7); /* BACKGROUND RESTORED */
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 20px;
      width: 100%;
      max-width: 90vw;
      margin: 40px auto;
      border-radius: 12px;
      max-height: 90vh;
      overflow-y: auto;         /* SCROLL ENABLED */
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-word;   /* CRITICAL */
      line-height: 1.5;
      text-align: left;
      box-sizing: border-box;
    }

    /* Ensure any <pre> blocks inside don't override styling */
    #results pre, #results code {
      white-space: pre-wrap !important;
      word-break: break-word !important;
      background: none !important;
      color: inherit !important;
    }

    @media screen and (max-width: 768px) {
      #results {
        font-size: 0.9rem;
        padding: 16px;
        margin: 20px auto;
        max-width: 95vw;
      }
    }

    /* Add to Home Screen Banner Styling */
    #pwa-banner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 44, 44, 0.9);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      z-index: 10001;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #pwa-banner p {
      margin: 0;
      padding: 0;
    }

    #pwa-banner .close-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      #pwa-banner {
        font-size: 0.9rem;
        padding: 10px;
      }
    }

    /* Reset and Download Buttons Styling */
    #results-buttons {
      display: none; /* Hidden until results are shown */
      text-align: center;
      margin: 20px auto;
      max-width: 90vw;
    }

    #results-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.5s;
      font-family: 'Orbitron', sans-serif;
    }

    #reset-btn {
      background: linear-gradient(45deg, #FF2C2C, #FF4C4C);
    }

    #reset-btn:hover {
      background: linear-gradient(45deg, #FF4C4C, #FF2C2C);
    }

    #download-btn {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
    }

    #download-btn:hover {
      background: linear-gradient(45deg, #66BB6A, #4CAF50);
    }

    @media screen and (max-width: 768px) {
      #results-buttons button {
        font-size: 0.9rem;
        padding: 8px 16px;
        margin: 5px;
      }
    }
  </style>
</head>
<body class="dark-mode">

<!-- Add to Home Screen Banner -->
<div id="pwa-banner">
  <p id="pwa-message">Add to Home Screen for best performance. <span id="pwa-instructions"></span></p>
  <span class="close-btn" onclick="document.getElementById('pwa-banner').style.display='none'">Ã—</span>
</div>

<!-- Theme Toggle Button -->
<div id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

<!-- Boot Loader -->
<div id="loader">
  <img src="logo.png" alt="9606 Capital Logo" class="logo" />
  <p id="boot-text">Booting Systems...</p>
</div>

<!-- Main App -->
<div class="container hidden" id="main-content">
  <h1 class="title">9606 Capital Property Analysis</h1>

  <form id="property-form">
    <input type="text" id="address" placeholder="Enter Property Address" required />
    <input type="text" id="loopnet-url" placeholder="(Optional) Enter LoopNet URL" />
    <button type="submit">Initiate Scan</button>
  </form>

  <p id="optional-note">(Optional) LoopNet URL highly recommended for deeper scan accuracy.</p>

  <!-- Progress and Scanning Words Section -->
  <div id="loading-section" class="hidden">
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="scan-text"></div>
  </div>

  <div id="results"></div>

  <!-- Reset and Download Buttons -->
  <div id="results-buttons">
    <button id="reset-btn" onclick="resetForm()">Reset Search</button>
    <button id="download-btn" onclick="downloadResults()">Download Results</button>
  </div>
</div>

<!-- Cinematic Background -->
<canvas id="grid-canvas"></canvas>
<canvas id="beam-canvas"></canvas>

<script src="app.js"></script>
<script>
// Cinematic Boot Transition
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('loader').classList.add('fade-out');
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
      document.getElementById('main-content').classList.add('fade-in');
    }, 1200);
  }, 3000);
});

// Theme Toggle
function toggleTheme() {
  const body = document.body;
  body.classList.toggle('light-mode');
  const toggle = document.getElementById('theme-toggle');
  toggle.textContent = body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
}

// Add to Home Screen Prompt Logic
window.addEventListener('load', () => {
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
  const banner = document.getElementById('pwa-banner');
  const instructions = document.getElementById('pwa-instructions');
  const userAgent = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(userAgent);
  const isAndroid = /android/.test(userAgent);

  if (!isStandalone) {
    banner.style.display = 'block';
    if (isIOS) {
      instructions.textContent = 'Tap the Share icon and select "Add to Home Screen".';
    } else if (isAndroid) {
      instructions.textContent = 'Tap the menu (â‹®) and select "Add to Home screen".';
    } else {
      instructions.textContent = 'Add this app to your home screen for the best experience.';
    }
  }
});
</script>
